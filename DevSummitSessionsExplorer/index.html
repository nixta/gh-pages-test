<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Esri DevSummit2013 Session Search - 100 lines or less</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css" />
    <link rel="stylesheet" type="text/css" href="css/pscc.css" />

        _gaq.push(['_setAccount', 'UA-23231480-2']);
        _gaq.push(['_trackPageview']);

        (function () {

            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</head>
<body class="claro">
    <div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true"

        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="splitter:true, region:'leading'"

        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="splitter:true, region:'center'">
            <div id='map' style='width: 100%; height: 100%'>
            </div>
        </div>
    </div>
    <script type="text/javascript">        djConfig = { parseOnLoad: true };</script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/?v=3.3"></script>
    <script type="text/javascript" src="js/jquery.jsonp-2.3.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
