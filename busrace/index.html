<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">    
    <title>Bus Race</title>
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
 	
	<script type="text/javascript">djConfig={parseOnLoad:true};</script>
	
	<!--Javascript API-->
	<script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/"></script>
	<!--100 lines of Javascript (or less) This demonstrates a near real time feed of vehicle information.  The map
        is updated with fresh vehicle information and displays the top 3 bus speeds with dojox gauges.  -->
	<script type="text/javascript" src="js/busrace.js"></script>
   
 </head>
    <body class="tundra">
        <div data-dojo-type="dijit.layout.BorderContainer" 
            data-dojo-props="design:'headline',gutters:false" 
            style="width: 100%; height: 100%; margin: 0;">
            <div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'"> 
                <span id="refreshIN" class="place-text" style="position:absolute;left:5px;bottom:5px; z-index:9999;"></span>		
                
                <div id="leaderboard">
                    <div id="leaderboardWidgets">
                        <center><img src="images/br.png" width="248" height="154"></center>
                        <br />
                        <div class='place-outer'>
                            <div id="g0" class="place-gauge" data-dojo-type="dojox/dgauges/components/grey/CircularLinearGauge"
                                value="0" minimum="0" maximum="60"
                                style="width:150px; height:150px">
                            </div>
                            <div class='place-inner'>
                            	<div class='place-title place0'>1st Place Bus</div>
                                <div id='bus0' class='place-text'></div>
                            </div>
                        </div>
                        <br />
                        <br />
                        <div class='place-outer'>
                            <div id="g1" class="place-gauge" data-dojo-type="dojox/dgauges/components/grey/CircularLinearGauge"
                                value="0" minimum="0" maximum="60"
                                style="width:150px; height:150px">
                            </div>
                            <div class='place-inner'>
                            	<div class='place-title place1'>2nd Place Bus</div>
                                <div id='bus1' class='place-text'></div>
                            </div>
                        </div>
                        <br />
                        <br />
                        <div class='place-outer'>
                            <div id="g2" class="place-gauge" data-dojo-type="dojox/dgauges/components/grey/CircularLinearGauge"
                                value="0" minimum="0" maximum="60"
                                style="width:150px; height:150px">
                            </div>
                            <div class='place-inner'>
                            	<div class='place-title place2'>3rd Place Bus</div>
                                <div id='bus2' class='place-text'></div>
                            </div>
                        </div>
                    </div>
                </div>               
            </div>
        </div>	
    </body>
</html>
