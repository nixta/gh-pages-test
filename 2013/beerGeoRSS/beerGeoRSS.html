<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7,IE=9">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Munich Beer Gardens</title>
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css">
    <link rel="stylesheet" href="css/beerGeoRSS.css">
    
    <script>var dojoConfig = { parseOnLoad: true };</script>
    <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.js"></script>
    <script src="js/beerGardenApp.js"></script>
  </head>

  <body class="soria">
    <div id="mainWindow" 
         data-dojo-type="dijit.layout.BorderContainer" 
         data-dojo-props="design:'headline', gutters:false" 
         style="width:100%; height:100%;">

      <div id="header" 
           data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">
       <div id="textHeader" class="textHeadFoot">Munich Beer Gardens</div>
       <div id="search"></div>
      </div>
      
      <div id="footer" 
           data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'bottom'">
	           <form id="myForm">
	           		<div id="fooleft">
						<input id="box1" type="checkbox" checked="checked" name="myCB" onclick="checkLayer(k1La,'box1');">Maß &lt; 6.50 €</input>
						<input id="box2" type="checkbox" checked="checked" name="myCB" onclick="checkLayer(k2La ,'box2')">Maß 6.50-7 €</input>
						<input id="box3" type="checkbox" checked="checked" name="myCB" onclick="checkLayer(k3La ,'box3')">Maß 7-8 €</input>
					</div>
				</form>
      </div>
      
      <div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
      </div>

  </body>
</html>
