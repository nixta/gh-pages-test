<!doctype html>
<html>
  <head>
    <meta content='text/html, charset=UTF-8' http-equiv='Content-Type' />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>LA County Park Search</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/dojo/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css">
    <link rel='stylesheet/less' type='text/css' href='css/main.less'>
    <script type="text/javascript"> var less=less || {};less.env='development';</script>
    <script src='css/less-1.3.1.min.js' type='text/javascript'></script>
  </head>
  <body class="claro">
    <div id="app-header" ng-controller="SearchCtrl">
      <label class="brand app-title">Los Angeles County Parks</label>
      <input type="text" id="app-search" value="{{ data.value }}"
        title="Search for park name, address, activities, or amenities"
        name="" ng-model="searchItem" ng-change="search()" />
      <div id="app-results" ng-show="results.length>0">
        <ul>
          <li ng-repeat="res in results" ng-click="showPark(res.feature)">{{ res.value }}</li>
        </ul>
      </div>
    </div>
    <div id="map"></div>
    <div id="tooltip" style="left:{{info.x}}px;top:{{info.y}}px" ng-show="showTooltip" ng-controller="TooltipCtrl">
      <p><label><strong>{{data.Name}}</strong></label></p>
      <label><strong>Address:</strong> {{data.addrln1}}, {{data.city}}, {{data.zip}}</label>
      <label><strong>Hours:</strong> {{data.hours}}</label>
      <div class="details">
        <label><strong>Activities:</strong>{{data.Activities}}</label>
        <label><strong>Amenities:</strong>{{data.Amenities}}</label>
      </div>
    </div>
  </body>
  <script defer src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
  <script defer src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3compact"></script>
  <script defer src="js/main.js"></script> 
</html>
