<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Track Me</title>
    <link rel="stylesheet" type="text/css" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/esri/css/esri.css" />
    <link rel="stylesheet" href="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/js/dojo/dojox/mobile/themes/iPhone/iPhone.css">
    <link href="css/trackme.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        djConfig = {
            parseOnLoad: true,
            mblHideAddressBar: false
        }
    </script>
    <script type="text/javascript" src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3compact"></script>
    <script src="js/trackme.js" type="text/javascript"></script>
</head>
<body onorientationchange="orientationChanged();">
    <div id="map" style="width: 100%; height: 100%">
    </div>
    <div class="divBottomPanel">
        <table style="width: 100%; height: 100%">
            <tr>
                <td align="center">
                    <img src="images/load.png" id="imgLoadRoute" height="50px" onclick="loadRoute();" />
                </td>
                <td align="center">
                    <img src="images/start.png" id="imgStart" height="50px" onclick="startWatch();" />
                    <img src="images/end.png" id="imgEnd" height="50px" style="display: none;" onclick="endWatch();" />
                </td>
                <td align="center">
                    <img src="images/clear.png" id="imgClear" height="50px" onclick="clearSettings();" />
                </td>
            </tr>
        </table>
    </div>
    <div class="divSpeed">
        <table style="width: 100%; height: 100%">
            <tr>
                <td id="tdSpeed" align="center">
                </td>
            </tr>
        </table>
    </div>
    <div id="divListItems" class="divListItems" dojotype="dojox.mobile.ScrollableView"
        style="visibility: hidden;">
        <h1 dojotype="dojox.mobile.Heading" fixed="top">
            <span data-dojo-type="dojox.mobile.ToolBarButton" defaultcolor="mblColorDefault"
                onclick="dojo.byId('divListItems').style.visibility='hidden';">Map</span> Select
            Route</h1>
        <ul id="routeList" dojotype="dojox.mobile.RoundRectList">
        </ul>
    </div>
</body>
</html>
